<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas" width="100" height="200"></canvas>

    <nav>
        <button type="button" id="clearBtn" onclick="canvas.clearAll()">Clear canvas</button>

        <label>
            Lines length: <input id="length" onchange="canvas.setLength(this)" type="range" min="30" max="400" step="10" value ="200" />
        </label>

        <label>
            Opacity: <input id="opacity" onchange="canvas.setOpacity(this)" type="range" min="0.1" max="0.8" step="0.01" value ="0.65" />
        </label>

        <select onchange="canvas.setSource(this)" id="selectBtn">
            <option value="1" selected>MouseDown</option>
            <option value="2">FollowCursor</option>
            <option value="0">Random</option>
        </select>

        <button type="button" class="start" onclick="canvas.setDraw(true)">Start</button>
        <button type="button" class="stop" onclick="canvas.setDraw(false)">Stop</button>
    </nav>
</body>
<script src="js/app.js"></script>
</html>
