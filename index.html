<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas" width="100" height="200" onmousemove="canvas.moveOnCanvas();"></canvas>

    <nav>
        <button type="button" id="clearBtn" onclick="canvas.clearAll()">Clear canvas</button>

        <label>
            Opacity: <input id="opacity" onchange="canvas.setOpacity(this)" type="range" min="0.1" max="0.8" step="0.01" value ="0.65" />
        </label>

        <!-- label>
            <input type="checkbox" /> Edge to Edge
        </label -->

        <select onchange="canvas.setSource(this)" id="selectBtn">
            <option value="0" selected>Random</option>
            <option value="1">onMouseMove</option>
            <option value="2">FollowCursor</option>
        </select>

        <button type="button" id="startBtn" onclick="canvas.setDraw(true)">Start</button>
        <button type="button" class="toggle" onclick="canvas.setDraw(false)">Stop</button>
    </nav>
</body>
<script src="js/app.js"></script>
</html>
