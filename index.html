<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas" width="100" height="200"></canvas>

    <nav>
        <button type="button" id="clearBtn" onclick="canvas.clearAll()">Clear canvas</button>


        <label>
            <select onchange="canvas.setType(this)">
                <option value="3" selected>Circles</option>
                <option value="1">Lines</option>
                <option value="2">Curves</option>
            </select>
        </label>

        <label>
            Size: <input onchange="canvas.setLength(this)" type="range" min="30" max="400" step="10" value ="220" />
        </label>

        <label>
            Opacity: <input onchange="canvas.setOpacity(this)" type="range" min="0.1" max="0.8" step="0.01" value ="0.65" />
        </label>

        <select onchange="canvas.setSource(this)">
            <option value="1" selected>MouseDown</option>
            <option value="2">FollowCursor</option>
            <option value="0">Random</option>
        </select>

        <button type="button" class="start" onclick="canvas.setDraw(true)">Start</button>
        <button type="button" class="stop" onclick="canvas.setDraw(false)">Stop</button>
    </nav>
</body>
<script src="js/app.js"></script>
<script src="js/draw.js"></script>
</html>
