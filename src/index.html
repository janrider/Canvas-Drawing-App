<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines</title>
    <link href="css/styles.css" rel="stylesheet" />

    <script src="js/app.js"></script>
    <script src="js/canvas.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body onload="init()">
    <nav class="mouse">
        <div id="clearBtn">
            <button type="button" onclick="clearAll()">Clear all</button>
            <button type="button" id="undoBtn" disabled="disabled" onclick="deleteCanvas()">Undo</button>
        </div>

        <label>
            <select onchange="setColor(this)">
                <option value="0" selected>All colors</option>
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
            </select>
        </label>

        <label>
            <select onchange="setType(this)">
                <option value="3" selected>Circles</option>
                <option value="1">Lines</option>
                <option value="2">Curves</option>
            </select>
        </label>

        <label>
            Size: <input onchange="setLength(this)" type="range" min="30" max="400" step="10" value ="220" />
        </label>

        <label>
            Opacity: <input onchange="setOpacity(this)" type="range" min="0.05" max="0.9" step="0.01" value ="0.6" />
        </label>

        <select onchange="setSource(this)">
            <option value="1" selected>Brush</option>
            <!--<option value="2">FollowCursor</option>-->
            <option value="0">Random</option>
        </select>

        <button type="button" class="start" onclick="setDraw(true)">Start</button>
        <button type="button" class="stop" onclick="setDraw(false)">Stop</button>
    </nav>

    <div id="wrapper"></div>
</body>
</html>
